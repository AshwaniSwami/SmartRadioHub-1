<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 220 13% 13%;
        }
        .dark {
            --background: 220 13% 8%;
            --foreground: 220 14% 96%;
        }
        .bg-background { background-color: hsl(var(--background)); }
        .text-foreground { color: hsl(var(--foreground)); }
    </style>
</head>
<body class="bg-background text-foreground">
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Theme Test</h1>
        <button onclick="toggleTheme()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Toggle Theme
        </button>
        <p class="mt-4">This text should change color when theme is toggled.</p>
    </div>
    
    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            console.log('Theme toggled, classes:', document.documentElement.className);
        }
        
        // Log initial state
        console.log('Initial classes:', document.documentElement.className);
    </script>
</body>
</html>
